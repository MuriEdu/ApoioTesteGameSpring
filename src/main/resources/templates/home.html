<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="blue-grey lighten-5">

<div class="container" style="margin-top: 5%;">
    <h4 class="center-align">Dashboard</h4>

    <div class="card-panel white z-depth-2">
        <div class="row center-align">
            <div class="col s12" style="margin-bottom: 15px;">
                <a th:href="@{/}" class="btn-large blue waves-effect" style="width: 350px;">Gerenciar Adiministradores</a>
            </div>
            <div class="col s12" style="margin-bottom: 15px;">
                <a th:href="@{/}" class="btn-large teal waves-effect" style="width: 350px;">Gerenciar Testadores</a>
            </div>
            <div class="col s12" style="margin-bottom: 15px;">
                <a th:href="@{/}" class="btn-large amber darken-2 waves-effect" style="width: 350px;">Explorar Projetos</a>
            </div>
            <div class="col s12" style="margin-bottom: 15px;">
                <a th:href="@{/}" class="btn-large green waves-effect" style="width: 350px;">Explorar Estratégias</a>
            </div>
            <div class="col s12">
                <a th:href="@{/}" class="btn-large red waves-effect" style="width: 350px;">Explorar Sessões de Teste</a>
            </div>
        </div>
    </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
