<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Criar Sessão</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* Ajustes gerais para alinhar com game-form */
    .container {
      margin-top: 30px;
      margin-bottom: 50px;
    }
    h4.center-align {
      margin-bottom: 40px;
    }
  </style>
</head>

<body class="blue-grey lighten-5">

<div th:replace="fragments/header :: mainHeader"></div>
<div class="container">
  <a href="/sessions" class="btn grey darken-2 waves-effect">
    <i class="material-icons left">arrow_back</i>Voltar
  </a>

  <h4 class="center-align">Criar Sessão</h4>

  <form th:action="@{/sessions}" method="post" class="col s12">
    <!-- Projeto -->
    <div class="input-field">
      <select name="project_id" required>
        <option value="" disabled selected>Selecione um projeto</option>
        <option th:each="project : ${projects}"
                th:value="${project.getId()}"
                th:text="${project.getName()}">
        </option>
      </select>
      <label>Projeto</label>
    </div>

    <!-- Estratégia -->
    <div class="input-field">
      <select name="strategy_id" required>
        <option value="" disabled selected>Selecione uma estratégia</option>
        <option th:each="strategy : ${strategies}"
                th:value="${strategy.getId()}"
                th:text="${strategy.getName()}">
        </option>
      </select>
      <label>Estratégia</label>
    </div>

    <!-- Duration -->
    <div class="input-field">
      <input id="duration" type="number" name="duration" min="1" class="validate" required>
      <label for="duration">Duração (minutos)</label>
      <span class="helper-text" data-error="Preencha com um valor válido"></span>
    </div>

    <!-- Submit -->
    <div class="center-align" style="margin-top: 40px;">
      <button type="submit" class="btn blue waves-effect">
        <i class="material-icons left">save</i>Salvar
      </button>
    </div>
  </form>
</div>

<!-- jQuery and Materialize JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
  $(document).ready(function() {
    // Inicializa componentes Materialize
    M.FormSelect.init(document.querySelectorAll('select'));
    M.updateTextFields();

    // Validação de formulário
    $('form').submit(function(e) {
      let isValid = true;

      // Valida selects
      $('select').each(function() {
        if (!$(this).val()) {
          isValid = false;
          $(this).siblings('label').addClass('active red-text');
        }
      });

      // Valida campo numérico
      if (!$('#duration').val() || $('#duration').val() < 1) {
        isValid = false;
        $('#duration').addClass('invalid');
        $('#duration').siblings('.helper-text').show();
      }

      if (!isValid) {
        e.preventDefault();
        M.toast({html: 'Preencha todos os campos corretamente', classes: 'red'});
      }
    });
  });
</script>
</body>
</html>
