<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${genre.id != null ? 'Editar Gênero' : 'Novo Gênero'}">Gênero</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue-grey lighten-5">

<div th:replace="fragments/header :: mainHeader"></div>

<div class="container" style="margin-top: 30px;">
    <a href="/genres" class="btn grey darken-2">
        <i class="material-icons left">arrow_back</i>Voltar
    </a>

    <h4 class="center-align" th:text="${genre.id != null ? 'Editar Gênero' : 'Novo Gênero'}"></h4>

    <form method="post" th:action="@{/genres/save}" th:object="${genre}" class="col s12">
        <input type="hidden" th:field="*{id}"/>

        <div class="input-field">
            <input id="name" type="text" th:field="*{name}" required>
            <label for="name" th:classappend="${genre.name} != null ? 'active' : ''">Nome do Gênero</label>
        </div>

        <div class="input-field">
            <textarea id="description" class="materialize-textarea" th:field="*{description}" required></textarea>
            <label for="description" th:classappend="${genre.description} != null ? 'active' : ''">Descrição</label>
        </div>

        <div class="center-align" style="margin-top: 20px;">
            <button type="submit" class="btn blue waves-effect">
                <i class="material-icons left">save</i>Salvar
            </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
