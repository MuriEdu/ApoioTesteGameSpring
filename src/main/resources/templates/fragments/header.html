<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Header fixo -->
<div class="navbar-fixed" th:fragment="mainHeader">
    <nav class="teal">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo" style="padding-left: 10px;">Game Testing</a>

            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- Saudação -->
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <span style="color: white; margin-right: 15px;"
                          th:text="'Olá, ' + ${#authentication.principal.fullName}">Olá, Usuário</span>
                </li>
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <span style="color: white; margin-right: 15px;">Olá, Visitante</span>
                </li>

                <!-- Botão de Logout -->
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="btn red" style="margin-top: 10px;">
                            Logout
                        </button>
                    </form>
                </li>

                <!-- Botão de Login -->
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a th:href="@{/login}" class="btn green" style="margin-top: 10px;">
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
